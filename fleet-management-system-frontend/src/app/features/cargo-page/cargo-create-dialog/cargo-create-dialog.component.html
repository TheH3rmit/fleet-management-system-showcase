<h2 mat-dialog-title>Add cargo</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="form" mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" formControlName="cargoDescription"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Weight (kg)</mat-label>
    <input matInput type="number" min="0.01" step="0.01" formControlName="weightKg" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Volume (m3)</mat-label>
    <input matInput type="number" min="0.01" step="0.01" formControlName="volumeM3" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Pickup date</mat-label>
    <input matInput type="datetime-local" formControlName="pickupDate" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Delivery date</mat-label>
    <input matInput type="datetime-local" formControlName="deliveryDate" />
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button type="button" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="creating || form.invalid">
      Add
    </button>
  </div>
</form>
