<h2>Create trailer</h2>

<form class="grid" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Registration</mat-label>
      <input matInput formControlName="licensePlate" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Payload</mat-label>
      <input matInput type="number" min="0.01" step="0.01" formControlName="payload" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Volume</mat-label>
      <input matInput type="number" min="0.01" step="0.01" formControlName="volume" />
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-stroked-button type="button" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Create</button>
  </div>
</form>
