<div class="page">
  <div class="page-header">
    <h1>Users & Accounts (ADMIN)</h1>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="openCreate()">
        <mat-icon>add</mat-icon>
        Create user + account
      </button>
    </div>
  </div>

  <div class="filters">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search</mat-label>
      <input matInput [formControl]="searchCtrl" placeholder="name or email" />
      <button *ngIf="searchCtrl.value"
              matSuffix mat-icon-button
              aria-label="Clear"
              (click)="searchCtrl.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="table-wrapper mat-elevation-z2">
    <table mat-table [dataSource]="rows()" matSort (matSortChange)="onSort($event)">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let r">{{ r.user.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
        <td mat-cell *matCellDef="let r">{{ r.user.firstName }} {{ r.user.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let r">{{ r.user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
        <td mat-cell *matCellDef="let r">
          {{ r.account?.login ?? '—' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let r">
          {{ r.account?.status ?? '—' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
        <td mat-cell *matCellDef="let r">
          {{ r.account?.roles?.join(', ') ?? '—' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let r" class="actions-cell">
          <button mat-icon-button (click)="openEdit(r)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>

          <span
            [matTooltip]="r.account ? 'Account details' : 'No account linked'"
            [matTooltipDisabled]="!!r.account"
          >
            <button mat-icon-button (click)="openManageAccount(r)" [disabled]="!r.account" matTooltip="Account details">
              <mat-icon>manage_accounts</mat-icon>
            </button>
          </span>

          <button mat-icon-button color="warn" (click)="removeUser(r)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-progress-spinner diameter="28" mode="indeterminate"></mat-progress-spinner>
  </div>

  <mat-paginator
    [length]="page()?.totalElements || 0"
    [pageIndex]="pageIndex()"
    [pageSize]="pageSize()"
    [pageSizeOptions]="[5,10,20]"
    (page)="onPage($event)">
  </mat-paginator>
</div>
