<div class="page">
  <div class="page-header">
    <h1>Locations</h1>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="openCreate()">
        <mat-icon>add</mat-icon>
        Add location
      </button>
    </div>
  </div>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput [formControl]="searchCtrl" placeholder="City, street, postcode, country, id..." />
    </mat-form-field>
  </div>


  <div class="table-wrapper mat-elevation-z2">
    <table mat-table [dataSource]="page().content" matSort (matSortChange)="onSort($event)">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let l">{{ l.id }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let l">{{ addressLabel(l) }}</td>
      </ng-container>

      <ng-container matColumnDef="postcode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Postcode</th>
        <td mat-cell *matCellDef="let l">{{ l.postcode || '—' }}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let l">{{ l.country || '—' }}</td>
      </ng-container>

      <ng-container matColumnDef="coords">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Coords</th>
        <td mat-cell *matCellDef="let l">{{ coordsLabel(l) }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let l" class="actions-col">
          <button mat-icon-button (click)="openEdit(l)" matTooltip="Edit" aria-label="Edit">
            <mat-icon>edit</mat-icon>
          </button>

          <span [matTooltip]="deleteTooltip(l)" [matTooltipDisabled]="canDelete(l)">
            <button
              mat-icon-button
              color="warn"
              (click)="remove(l)"
              matTooltip="Delete"
              [disabled]="!canDelete(l)"
              aria-label="Delete"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols"></tr>
    </table>
  </div>

  <div class="loading" *ngIf="loading()">
    <mat-progress-spinner diameter="28" mode="indeterminate"></mat-progress-spinner>
  </div>

  <mat-paginator
    [length]="page().totalElements"
    [pageIndex]="pageIndex()"
    [pageSize]="pageSize()"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPage($event)">
  </mat-paginator>

  <div *ngIf="!loading() && page().totalElements === 0" style="margin-top: 1rem">
    No locations to show.
  </div>
</div>
