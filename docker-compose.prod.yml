#docker-compose.prod.yml
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-app}
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASS:-app}
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app} -d ${DB_NAME:-app}"]
      interval: 5s
      timeout: 3s
      retries: 15

  backend:
    build:
      context: ./fleet-management-system-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-app}
      DB_USER: ${DB_USER:-app}
      DB_PASS: ${DB_PASS:-app}
      JWT_SECRET: ${JWT_SECRET:?set in .env}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./fleet-management-system-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:8080} # when backend and front served from the same server
    ports:
      - "80:80"

volumes:
  dbdata:
