#docker-compose.dev.yml
services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      POSTGRES_DB: ${DB_NAME:-fleet}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-admin}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-fleet}"]
      interval: 5s
      timeout: 3s
      retries: 15

volumes:
  dbdata:
